<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Simple Video Sharing Platform</title>
  <style>
    :root {
      /* Light theme values (default, overridden for dark) */
      --background-main: #f7f7f7;
      --background-card: #fafbfc;
      --background-card-alt: #fff;
      --text-main: #14171a;
      --text-secondary: #666;
      --text-tertiary: #888;
      --text-heading: #111;
      --divider: #e0e0e0;
      --border-main: #ececec;
      --border-input: #bbb;
      --border-tag: #bfdafc;
      --bg-tag: #e0ecfa;
      --color-tag: #174381;
      --bg-video: #eee;
      --bg-btn: #1976D2;
      --bg-btn-accent: #e91e63;
      --btn-disabled: #b6b6b6;
      --btn-text: #fff;
      --shadow-main: 0 2px 10px rgba(0,0,0,0.07);
      --hr: #e0e0e0;
      --color-error: crimson;
      --color-success: #1fd971;
      --color-green: green;
      --color-copy-btn: #1976D2;
      --bg-captcha: #fcfcfc;
      --input-bg: #fff;
      --input-text: #111;
      --bg-comment: #f9fafb;
    }
    .theme-dark {
      --background-main: #181a1b;
      --background-card: #23272a;
      --background-card-alt: #22262a;
      --text-main: #ececec;
      --text-secondary: #b5bcc6;
      --text-tertiary: #999;
      --text-heading: #fff;
      --divider: #23272a;
      --border-main: #2e3239;
      --border-input: #374151;
      --border-tag: #334455;
      --bg-tag: #253348;
      --color-tag: #aad1ff;
      --bg-video: #101214;
      --bg-btn: #2675cb;
      --bg-btn-accent: #e35683;
      --btn-disabled: #383b40;
      --btn-text: #f7f7fb;
      --shadow-main: 0 2px 16px rgba(0,0,0,0.27);
      --hr: #23272a;
      --color-error: #ff5757;
      --color-success: #0bdf87;
      --color-green: #0bdf87;
      --color-copy-btn: #1976D2;
      --bg-captcha: #15181c;
      --input-bg: #232a2f;
      --input-text: #f5f6fa;
      --bg-comment: #23272a;
    }
    body {
      font-family: sans-serif;
      background: var(--background-main);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      transition: background 0.15s, color 0.15s;
    }
    #root {
      max-width: 800px;
      margin: 32px auto;
      background: var(--background-card-alt);
      color: var(--text-main);
      padding: 24px 32px 78px 32px; /* add space for theme toggle */
      border-radius: 8px;
      box-shadow: var(--shadow-main);
      transition: background 0.15s, color 0.15s;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-top: 0;
      color: var(--text-heading);
    }
    .tabs {
      display: flex;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--divider);
    }
    .tab {
      padding: 12px 30px;
      cursor: pointer;
      border: none;
      background: none;
      outline: none;
      font-size: 1rem;
      margin-right: 16px;
      border-bottom: 2px solid transparent;
      color: var(--text-secondary);
      transition: color 0.14s;
    }
    .tab.active {
      border-bottom: 2px solid var(--bg-btn);
      color: var(--bg-btn);
      font-weight: bold;
    }
    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 450px;
      margin: 0 auto;
    }
    .upload-form input[type="text"],
    .upload-form textarea {
      font-size: 1rem;
      padding: 6px 8px;
      border: 1px solid var(--border-input);
      border-radius: 4px;
      background: var(--input-bg);
      color: var(--input-text);
      transition: background 0.15s, color 0.15s, border 0.17s;
    }
    .upload-form input.tags-input {
      font-size: 1rem;
      padding: 6px 8px;
      border: 1px solid var(--border-input);
      border-radius: 4px;
      background: var(--input-bg);
      color: var(--input-text);
    }
    .upload-form button {
      padding: 10px 0;
      background: var(--bg-btn);
      color: var(--btn-text);
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.13s, color 0.13s;
    }
    .upload-form button:disabled {
      background: var(--btn-disabled);
      color: var(--btn-text);
      cursor: not-allowed;
    }
    .video-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .video-card {
      background: var(--background-card);
      border: 1px solid var(--border-main);
      border-radius: 5px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      transition: background 0.16s, color 0.16s, border 0.16s;
    }
    .video-card video {
      width: 100%;
      height: auto;
      display: block;
      background: var(--bg-video);
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .video-info {
      margin-top: 2px;
      margin-bottom: 8px;
    }
    .video-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 4px;
      color: var(--text-heading);
    }
    .video-date {
      color: var(--text-secondary);
      font-size: 0.95em;
      margin-bottom: 4px;
    }
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 8px 0 0 0;
    }
    .tag-badge {
      display: inline-block;
      background: var(--bg-tag);
      color: var(--color-tag);
      border-radius: 999px;
      padding: 3px 11px;
      font-size: 0.96em;
      font-weight: 500;
      margin-right: 6px;
      margin-bottom: 5px;
      letter-spacing: 0.01em;
      border: 1px solid var(--border-tag);
      user-select: none;
    }
    /* THEME TOGGLE */
    .theme-toggle-container {
      position: fixed;
      left: 50%;
      bottom: 18px;
      z-index: 5000;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 16px;
      background: var(--background-card-alt);
      border-radius: 22px;
      border: 1px solid var(--border-main);
      box-shadow: 0 1px 10px rgba(0,0,0,0.07);
      padding: 7px 24px 7px 16px;
      user-select: none;
      min-width: 164px;
      transition: background 0.18s, color 0.18s;
    }
    .theme-toggle-label {
      font-size: 1.07em;
      font-weight: 500;
      color: var(--text-main);
      margin-right: 4px;
      letter-spacing: 0.01em;
    }
    .theme-toggle-btn {
      padding: 3.5px 14px;
      border: none;
      outline: none;
      border-radius: 6px;
      background: none;
      margin-left: 3px;
      margin-right: 3px;
      color: var(--text-main);
      font-weight: 500;
      font-size: 1em;
      cursor: pointer;
      opacity: 0.85;
      transition: background 0.13s, color 0.13s, opacity 0.12s;
    }
    .theme-toggle-btn.selected, .theme-toggle-btn:active {
      background: var(--bg-btn);
      color: var(--btn-text);
      opacity: 1;
    }
    .theme-toggle-btn:not(.selected):hover {
      background: var(--divider);
      color: var(--text-main);
      opacity: 1;
    }
    @media (max-width: 700px) {
      .theme-toggle-container {
        padding: 7px 7vw 7px 6vw;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script>
    const { useState, useEffect } = React;

    function formatDate(dateString) {
      if (!dateString) return '';
      const d = new Date(dateString);
      return d.toLocaleString(undefined, {
        dateStyle: 'medium',
        timeStyle: 'short',
      });
    }
    function UploadVideo({ onUpload }) {
      const [title, setTitle] = useState('');
      const [desc, setDesc] = useState('');
      const [file, setFile] = useState(null);
      // For video preview
      const [previewUrl, setPreviewUrl] = useState(null);
      const [fileError, setFileError] = useState('');
      const [tagsString, setTagsString] = useState('');
      const [uploading, setUploading] = useState(false);
      const [error, setError] = useState('');
      const [success, setSuccess] = useState('');
      // Captcha states
      const [captchaImage, setCaptchaImage] = useState('');
      const [captchaHash, setCaptchaHash] = useState('');
      const [captchaText, setCaptchaText] = useState('');
      const [captchaLoading, setCaptchaLoading] = useState(false);
      const [captchaError, setCaptchaError] = useState('');

      // Cleanup preview URL on unmount
      useEffect(() => {
        return () => {
          if (previewUrl) {
            URL.revokeObjectURL(previewUrl);
          }
        };
        // eslint-disable-next-line
      }, []);

      // Cleanup/revoke preview URL when file changes
      useEffect(() => {
        return () => {
          if (previewUrl) {
            URL.revokeObjectURL(previewUrl);
          }
        };
      }, [previewUrl]);
      function fetchCaptcha() {
        setCaptchaLoading(true);
        setCaptchaError('');
        setCaptchaImage('');
        setCaptchaHash('');
        setCaptchaText('');
        fetch('/api/upload/captcha')
          .then(async resp => {
            if (resp.ok) return resp.json();
            let data = null;
            try { data = await resp.json(); } catch {}
            throw new Error((data && data.error) ? data.error : "Failed to load captcha.");
          })
          .then(data => {
            setCaptchaImage(data.image);
            setCaptchaHash(data.hash);
            setCaptchaError('');
          })
          .catch(err => {
            setCaptchaError('Failed to load captcha. Please try again later.');
            setCaptchaImage('');
            setCaptchaHash('');
          })
          .finally(() => setCaptchaLoading(false));
      }
      // Fetch on mount and when Upload tab selected
      useEffect(() => { fetchCaptcha(); }, []);

      function handleRefreshCaptcha(e) {
        e.preventDefault();
        fetchCaptcha();
      }
      function handleSubmit(e) {
        e.preventDefault();
        setError('');
        setSuccess('');
        if (!title.trim() || !file) {
          setError('Title and video file are required.');
          return;
        }
        if (file.size > 104857600) { // 100MB
          setError('File size cannot exceed 100MB.');
          return;
        }
        if (!captchaHash || !captchaText.trim()) {
          setError('Captcha is required.');
          return;
        }
        setUploading(true);
        const fd = new FormData();
        fd.append('title', title);
        fd.append('description', desc);
        fd.append('tags', tagsString);
        fd.append('video', file);
        fd.append('captchaText', captchaText.trim());
        fd.append('captchaHash', captchaHash);
        fetch('/api/upload', {
          method: 'POST',
          body: fd,
        })
          .then(async resp => {
            if (resp.ok) {
              return resp.json();
            }
            // Check for 429 (rate limit)
            if (resp.status === 429) {
              let data;
              try {
                data = await resp.json();
              } catch {}
              throw new Error(data && data.error ? data.error : 'You have reached your upload limit. Please try again later.');
            }
            // Check for captcha error (400, specific message)
            let data = null;
            try {
              data = await resp.json();
            } catch {}
            if (data && data.error && data.error === "The captcha you entered is incorrect. Please try again.") {
              // Refresh captcha after error
              fetchCaptcha();
              throw new Error(data.error);
            }
            throw new Error((data && data.error) ? data.error : 'Failed to upload video.');
          })
          .then(data => {
            setSuccess('Upload successful!');
            setTitle('');
            setDesc('');
            setFile(null);
            setTagsString('');
            setCaptchaText('');
            fetchCaptcha();
            if (onUpload) onUpload();
          })
          .catch(err => {
            setError(err.message && err.message !== 'Upload failed' ? err.message : 'Failed to upload video.');
          })
          .finally(() => setUploading(false));
      }
      return React.createElement(
        "form",
        {
          className: "upload-form",
          onSubmit: handleSubmit
        },
        React.createElement("h2", null, "Upload Video"),
        React.createElement("input", {
          type: "text",
          placeholder: "Title",
          maxLength: 100,
          value: title,
          onChange: e => setTitle(e.target.value),
          required: true
        }),
        React.createElement("textarea", {
          placeholder: "Description (optional)",
          value: desc,
          rows: 3,
          onChange: e => setDesc(e.target.value)
        }),
        React.createElement("input", {
          type: "file",
          accept: "video/*",
          onChange: e => {
            const chosen = e.target.files && e.target.files[0] ? e.target.files[0] : null;
            // Clear previous errors and preview
            setFileError("");
            if (previewUrl) {
              URL.revokeObjectURL(previewUrl);
              setPreviewUrl(null);
            }
            if (!chosen) {
              setFile(null);
              return;
            }
            // Type check
            if (!chosen.type || !chosen.type.startsWith("video/")) {
              setFileError('Please select a valid video file.');
              setFile(null);
              return;
            }
            // Size check (max 100MB)
            if (chosen.size > 104857600) {
              setFileError('File size cannot exceed 100MB.');
              setFile(null);
              return;
            }
            // All good -- create preview
            try {
              const url = URL.createObjectURL(chosen);
              setPreviewUrl(url);
            } catch (ex) {
              setFileError('Failed to create video preview.');
            }
            setFile(chosen);
          },
          required: true
        }),
        // Video Preview or File Error
        (fileError
          ? React.createElement("div", { style: { color: "crimson", fontSize: "1em", margin: "6px 1px 4px 1px" } }, fileError)
          : (previewUrl
            ? React.createElement(
                "div",
                { style: { margin: "6px 0 10px 0" } },
                React.createElement("video", {
                  src: previewUrl,
                  controls: true,
                  "aria-label": "Video Preview",
                  style: { width: "100%", background: "#eee", marginBottom: "10px", borderRadius: "4px" },
                  preload: "metadata"
                },
                "Your browser does not support the video element."
                ),
                React.createElement("button", {
                  type: "button",
                  onClick: function() {
                    if (previewUrl) {
                      URL.revokeObjectURL(previewUrl);
                      setPreviewUrl(null);
                    }
                    setFile(null);
                    setFileError("");
                    // Also clear the file input! (If file input has a ref, here we simulate re-selection)
                    const inp = document.querySelector(".upload-form input[type='file']");
                    if (inp) inp.value = "";
                  },
                  style: { background: "#e91e63", color: "#fff", border: "none", borderRadius: "4px", fontSize: "0.98em", cursor: "pointer", padding: "6px 16px" }
                }, "Remove Video")
              )
            : null
          )
        ),
        React.createElement("input", {
          type: "text",
          className: "tags-input",
          placeholder: "Tags (comma-separated, e.g. fun, cat, travel)",
          value: tagsString,
          onChange: e => setTagsString(e.target.value)
        }),

        // --- CAPTCHA UI Section (just above submit) ---
        React.createElement(
          "div",
          { style: { display: "flex", flexDirection: "column", gap: 6, marginBottom: 2 } },
          React.createElement("label", { htmlFor: "captchaText", style: { fontWeight: 500 } }, "Captcha:"),
          captchaLoading
            ? React.createElement("div", null, "Loading captcha...")
            : captchaError
              ? React.createElement("div", { style: { color: 'crimson', fontSize: "0.98em", marginBottom: 2 } },
                  captchaError,
                  React.createElement("button", { type: "button", style: { marginLeft: 12, marginTop: 3, fontSize: "0.93em" }, onClick: handleRefreshCaptcha }, "Retry")
                )
              : captchaImage
                ? React.createElement(
                    React.Fragment, 
                    null, 
                    React.createElement("img", {
                      src: "data:image/png;base64," + captchaImage,
                      alt: "captcha",
                      style: { marginBottom: 3, marginTop: 2, padding: "2px 0", borderRadius: 3, border: "1px solid #bbb", width: 148, height: 48, objectFit: "cover", background: "#fcfcfc" }
                    }),
                    React.createElement("button", {
                      type: "button",
                      onClick: handleRefreshCaptcha,
                      style: { width: 81, fontSize: "0.98em", alignSelf: 'flex-start', marginBottom: 1, marginLeft: 2, marginTop: 0 }
                    }, "Refresh")
                  )
                : null,

          React.createElement("input", {
            id: "captchaText",
            name: "captchaText",
            type: "text",
            autoComplete: "off",
            placeholder: "Enter captcha here",
            value: captchaText,
            disabled: captchaLoading || !!captchaError,
            onChange: e => setCaptchaText(e.target.value),
            style: { width: 182, fontSize: "1.05em", fontWeight: 500, letterSpacing: 1, border: "1px solid #aaa", borderRadius: 4, padding: "5px 6px" }
          }),
          // Hidden input with salted captcha hash (ensures it's submitted)
          React.createElement("input", { type: "hidden", name: "captchaHash", value: captchaHash || "" })
        ),

        React.createElement(
          "button",
          { type: "submit", disabled: uploading || captchaLoading || !!captchaError },
          uploading ? "Uploading..." : "Upload"
        ),
        error
          ? React.createElement(
              "div",
              { style: { color: "crimson" } },
              error
            )
          : null,
        success
          ? React.createElement(
              "div",
              { style: { color: "green" } },
              success
            )
          : null
      );
    }


    function VideoList({ refreshTrigger }) {
      const [videos, setVideos] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        setLoading(true);
        fetch('/api/videos')
          .then(res => res.ok ? res.json() : [])
          .then(data => setVideos(Array.isArray(data) ? data : []))
          .finally(() => setLoading(false));
      }, [refreshTrigger]);
      function handleCopy(str) {
        if (!navigator.clipboard) {
          // fallback for very old browsers
          const textarea = document.createElement("textarea");
          textarea.value = str;
          document.body.appendChild(textarea);
          textarea.select();
          try { document.execCommand('copy'); } catch {}
          document.body.removeChild(textarea);
          return;
        }
        navigator.clipboard.writeText(str);
      }

      // Use the same server location as the page for share URLs
      function getShareUrl(id) {
        // Default to localhost:5000 if we can't determine otherwise
        let origin;
        try {
          origin = window.location.origin || "http://localhost:5000";
        } catch {
          origin = "http://localhost:5000";
        }
        return origin + "/view?id=" + encodeURIComponent(id);
      }
      return React.createElement(
        "div",
        { className: "video-list" },
        React.createElement("h2", null, "Uploaded Videos"),
        loading
          ? React.createElement("div", null, "Loading...")
          : null,
        !loading && !videos.length
          ? React.createElement("div", null, "No videos uploaded yet.")
          : null,
        videos.map((v, i) => React.createElement(
          VideoCard,
          {
            key: v._id || v.filenameHash || i,
            video: v,
            loading: loading,
            getShareUrl: getShareUrl,
            handleCopy: handleCopy
          }
        ))
      );
    }

    // The per-video card component (outside to avoid hooks-in-a-map misuses)
    function VideoCard({ video, loading, getShareUrl, handleCopy }) {
      const [liked, setLiked] = useState(false);
      const [likeCount, setLikeCount] = useState(
        typeof video.likes === "number" ? video.likes : 0
      );
      const [likeError, setLikeError] = useState("");
      return React.createElement(
        "div",
        { className: "video-card" },
        React.createElement(
          "div",
          { className: "video-info" },
          React.createElement("div", { className: "video-title" }, video.title),
          React.createElement(
            "div",
            { className: "video-date" },
            formatDate(video.uploaded)
          ),
          video.description
            ? React.createElement("div", null, video.description)
            : null
        ),
        video.url
          ? React.createElement("video", {
              src: video.url,
              controls: true,
              preload: "metadata"
            })
          : React.createElement(
              "div",
              {
                style: {
                  background: "#eee",
                  height: 160,
                  width: "100%",
                  textAlign: "center"
                }
              },
              "No video URL"
            ),
        // --- View Count ---
        React.createElement(
          "div",
          {
            style: {
              margin: "8px 0 2px 0",
              fontWeight: 500,
              color: "#444",
              fontSize: "1.04em"
            }
          },
          "Views: ",
          loading ? "Loading..." : (typeof video.viewCount === "number" && video.viewCount >= 0 ? video.viewCount : "0")
        ),
        // --- Share URL Box ---
        React.createElement(
          "div",
          { style: { marginTop: 4, display: 'flex', alignItems: 'center', gap: 8 } },
          React.createElement('input', {
            style: { flex: 1 },
            type: "text",
            value: getShareUrl(video.filenameHash || video._id || ""),
            readOnly: true,
            onFocus: e => { e.target.select(); }
          }),
          React.createElement('button', {
            type: "button",
            title: "Copy link",
            onClick: () => handleCopy(getShareUrl(video.filenameHash || video._id || ""))
          }, "Copy")
        ),
        // --- Tags Badges ---
        Array.isArray(video.tags) && video.tags.length > 0
          ? React.createElement(
              'div',
              { className: "tags-container" },
              video.tags.map((tag, idx) =>
                typeof tag === 'string' && tag.trim()
                  ? React.createElement(
                      'span',
                      { className: "tag-badge", key: tag + idx },
                      tag.trim()
                    )
                  : null
              )
            )
          : null,
        // --- Like Button & Likes Count ---
        React.createElement(
          "div",
          { style: { marginTop: 10, display: "flex", alignItems: "center", gap: 12 } },
          React.createElement(
            "button",
            {
              type: "button",
              disabled: liked,
              style: { background: "#e91e63", color: "#fff", fontWeight: 550, borderRadius: 5, border: "none", padding: "7px 14px", cursor: liked ? "not-allowed" : "pointer" },
              onClick: () => {
                setLikeError("");
                fetch("/api/likes", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    videoId: video.filenameHash || video._id
                  })
                }).then(async res => {
                  if (!res.ok) {
                    let msg = "Failed to like video.";
                    try { const data = await res.json(); if (data && data.error) msg = data.error; } catch {}
                    throw new Error(msg);
                  }
                  return await res.json();
                }).then(response => {
                  setLiked(true);
                  setLikeCount(prev => (typeof response.likes === "number" ? response.likes : (prev + 1)));
                }).catch(err => {
                  setLikeError(err.message || "Failed to like.");
                });
              }
            },
            liked ? "Liked!" : `Like (${likeCount})`
          ),
          likeError ? React.createElement("span", { style: { color: "crimson", fontSize:"0.98em" } }, likeError) : null
        )
      );
    }
    // ----- Video Detail View Screen -----
    function VideoDetailView({ id }) {
